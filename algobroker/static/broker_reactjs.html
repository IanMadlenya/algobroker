<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Flask React</title>
        <meta name="viewport" content="width=device-width,
				       initial-scale=1.0">
	<!-- styles -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
	      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	      crossorigin="anonymous">
	
	<!-- Optional theme -->
	<link rel="stylesheet"
	      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	      integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
	      crossorigin="anonymous">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
		crossorigin="anonymous"></script>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.28.3/react-bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <div class="container">
      <h1>Flask React</h1>
      <br>
      <div id="content"></div>
      <div id="test"></div>
    </div>
    <script type="text/babel">
      /*** @jsx React.DOM */

      var helloWorld = React.createClass({
      render: function() {
      return (<h2>Greetings, from Real Python!</h2>)
      }
      });

      React.render(
      React.createElement(helloWorld, null),
      document.getElementById('content')
      );
    </script>
    <script type="text/babel">
      var Tabs = ReactBootstrap.Tabs;
      var Tab = ReactBootstrap.Tab;
      var ButtonToolbar = ReactBootstrap.ButtonToolbar;
      var Button = ReactBootstrap.Button;
      var Input = ReactBootstrap.Input;

      const tabsInstance = (
  <Tabs defaultActiveKey={2}>
    <Tab eventKey={1} title="Tab 1">Tab 1 content</Tab>
    <Tab eventKey={2} title="Tab 2">Tab 2 content</Tab>
    <Tab eventKey={3} title="Tab 3">
      <ButtonToolbar>
	<Button bsStyle="success">Ping</Button>
	<Input type="textarea" />
      </ButtonToolbar>
    </Tab>
  </Tabs>
);

  ReactDOM.render(tabsInstance, document.getElementById('test'));
    </script>
  </body>
</html>
